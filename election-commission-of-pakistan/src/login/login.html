<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../style.css">
    <title>Login</title>
</head>

<body class="">
    <div class="overflow-hidden">
        <img src="./hero-image.jpg" alt="image not found yet"
            class="w-full object-cover sm:h-auto md:h-80 lg:h-80 xl:h-80">
    </div>

    <div class="flex justify-center flex-col items-center my-10 p-10 rounded-lg max-w-md mx-auto shadow-2xl">
        <h1 class="font-main-heading font-bold text-3xl underline underline-offset-2">Login</h1>
        <form class="my-10" id="login-form">

            <label for="full-name" class="font-bold">Full Name:</label><br>
            <input class=" border-2 border-black p-5 my-5 rounded-lg shadow-inner" type="text" id="full_name"
                name="full-name" placeholder="Ahsan Ayaz"><br>

            <label for="username" class="font-bold">Username:</label><br>
            <input class=" border-2 border-black p-5 my-5 rounded-lg shadow-inner" name="username" type="text"
                id="username" placeholder="41303-*******-*"><br>

            <label for="password" class="font-bold">Password:</label><br>
            <input class=" border-2 border-black p-5 my-5 rounded-lg shadow-inner" name="password" id="password"
                type="password" id="password" placeholder="muhammadaffan"><br>
            <div class="flex justify-evenly mt-4">
                <button form="login-form" type="reset"
                    class="bg-red-700 hover:bg-red-600 transition duration-300 ease-in-out p-3 rounded-lg border-2 text-white font-lato">Reset</button>
                <button type="submit" id="submitButton"
                    class="bg-green-700 hover:bg-green-600 transition duration-300 ease-in-out p-3 rounded-lg border-2 text-white font-lato">Submit</button>
            </div>
        </form>
    </div>
    <script src="login.js"></script>
</body>

</html>
